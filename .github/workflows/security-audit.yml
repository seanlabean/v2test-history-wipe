name: Security and Notebook Audit

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Gitleaks needs full history to scan properly

      # --- PART 1: SECRET SCANNING (GITLEAKS) ---
      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- PART 2: JUPYTER OUTPUT CHECK (NBSTRIPOUT) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install nbstripout
        run: pip install nbstripout

      - name: Verify Notebooks are Stripped
        # This will fail the build if any notebook has saved outputs
	find . -name "*.ipynb" -not -path "*/.*" -exec nbstripout --check {} +
